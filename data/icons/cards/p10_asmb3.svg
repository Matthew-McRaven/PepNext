  <text x="10" y="80" class="mnemonic" >STBA</text>
  <text x="55" y="80">0xFFFE, d</text>

  <text x="10" y="100" class="mnemonic" >STBA</text>
  <text x="55" y="100">0xFFFF, d</text>
</svg>
